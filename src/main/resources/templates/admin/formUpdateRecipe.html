<!DOCTYPE html>
<html>
<head>
    <title>Update Recipe</title>
    <link rel="stylesheet" href="/css/stile.css" />
    <div th:replace="~{fragments :: Stylesheet}"></div>
    
</head>

<body>
    <div th:replace="~{fragments :: Navbar}"></div>
    
    <div class="text-center">
        <h1 class="text-uppercase fw-bolder pt-3">Aggiorna ricetta</h1>
        
        <div class="recipe-details">
			<div>
       			<img th:src="@{'/image/' + ${recipe.image.id}}">
    		</div>
            <h2 th:text="${recipe.name}" class="text-center text-uppercase pt-3"></h2>
            <p th:text="'Chef: ' + ${recipe.chef}"></p>
        </div>
        <!-- BOTTONI MODIFICHE -->
        <h3 class="mt-4">Modifiche:</h3>
        <p>
            <a th:href="@{'/admin/updateChef/' + ${recipe.id}}" class="btn btn-success mb-2">Modifica cuoco</a>
            <br>
            <a th:href="@{'/admin/updateIngredients/' + ${recipe.id}}" class="btn btn-success">Modifica ingredienti</a>
        </p>
    </div>
    
	    <!-- Bootstrap Bundle with Popper -->
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
	</body>
</html>
