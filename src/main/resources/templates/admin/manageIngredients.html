<!DOCTYPE html>
<html>
<head>
    <title>Manage Ingredients</title>
    <link rel="stylesheet" href="/stile.css?version=2" />
    <div th:replace="~{fragments :: Stylesheet}"></div>
</head>

<body>
    <div th:replace="~{fragments :: Navbar}"></div>

    <h1 class="text-center text-uppercase fw-bolder pt-3">Gestisci ingredienti</h1>
    
    <div class="list-group" th:if="${ingredients.isEmpty()}">
        Non ci sono ingredienti nel sistema
    </div>

    <div class="container mt-5" th:unless="${ingredients.isEmpty()}">
        <ul class="list-group">
            <li th:each="ingredient : ${ingredients}" class="list-group-item d-flex justify-content-between align-items-center">
                <span th:text="${ingredient.name}">Ingredient Name</span>
                <button type="button" th:onclick="'location.href=\'/admin/removeIngredient/' + ${ingredient.id} + '\';'" 
                        class="btn btn-danger btn-sm">Rimuovi</button>
            </li>
        </ul>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
