<!DOCTYPE html>
<html>
	
	<head>
		<title>Manage Ingredients</title>
		<link rel="stylesheet" href="/stile.css?version=2" />
	</head>
	
	<body>
    <div><a href="/">Home</a></div>
		<h1>Gestisci ingredienti</h1>
		<div th:if="${ingredients.isEmpty()}">Non ci sono ingredienti nel sistema</div>
		<ul>
        <li th:each="ingredient : ${ingredients}">
        	<a th:text="${ingredient.name}"></a>
			<a th:href="@{'/admin/removeIngredient/' + ${ingredient.id}}">(Rimuovi)</a>
        </li>
        </ul>
	    </body>
</html>
