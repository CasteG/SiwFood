<!DOCTYPE html>
<html>
<head>
    <title>Aggiungi cuoco</title>
    <link rel="stylesheet" href="/css/stile.css" />
    <div th:replace="~{fragments :: Stylesheet}"></div>

</head>

<body>
    <div th:replace="~{fragments :: NavbarAdmin}"></div>
    
    <div class="container text-center">
        <h1 class="text-uppercase fw-bolder pt-3">Modifica il cuoco della ricetta</h1>
        
        <div th:if="${chefs.isEmpty()}" class="alert alert-warning mt-3" role="alert">
            Non ci sono cuochi nel sistema.
        </div>

        <div class="row mt-4">
            <div th:each="chef : ${chefs}" class="col-md-4">
				<!-- BOX CHEF -->
                <div class="chef-box">
                    <div>
                        <img th:src="@{'/image/' + ${chef.image.id}}" class="chef-image">
                    </div>
                    <div>
                        <a th:text="${chef}" class="fw-bold text-decoration-none"></a>
                    </div>
                    <div>
                        <a th:href="@{'/admin/setChefToRecipe/' + ${chef.id} + '/' + ${recipe.id}}" class="btn btn-info mt-2">Seleziona</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    	 <div th:replace="~{fragments :: Footer}"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

</body>
</html>
