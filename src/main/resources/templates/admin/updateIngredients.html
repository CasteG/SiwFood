<!DOCTYPE html>
<html>
	<head>
		<title>Modifica ingredienti</title>
		<link rel="stylesheet" href="/css/stile.css" />
	</head>
	
	<body>
    <div><a href="/">Home</a></div>
		<h1>Modifica gli ingredienti della ricetta</h1>
		<p>
			<h3>Ingredienti aggiunti</h3>
			<div th:if="${recipe.recipeIngredients.isEmpty()}">Ancora nessun ingrediente aggiunto</div>
			<ul>
			<li th:each="recipeIngredient : ${recipe.recipeIngredients}">
			<a th:text="${recipeIngredient.ingredient.name}">Besciamella</a>
			<a th:href="@{'/admin/removeIngredientFromRecipe' + '/' + ${recipeIngredient.ingredient.id} + '/' + ${recipe.id}}">Cancella</a>
			</li>
			</ul>
		</p>
		<p>
			<h3>Ingredienti disponibili</h3>
			<div th:if="${ingredients.isEmpty()}">Non ci sono ingredienti nel sistema</div>
			<ul>
			<li th:each="ingredient : ${ingredients}">
	        <a th:text="${ingredient}">Besciamella</a>
	        <a th:href="@{'/admin/setIngredientToRecipe' + '/' + ${ingredient.id} + '/' + ${recipe.id}}">Aggiungi</a>
	        </li>
			</ul>
		</p>
		
	</body>
</html>
