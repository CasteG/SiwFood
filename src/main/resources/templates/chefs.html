<!DOCTYPE html>
<html>

<head>
    <title>Chefs</title>
    <link rel="stylesheet" href="css/stile.css?version=2" />
    <div th:replace="~{fragments :: Stylesheet}"></div>
</head>

<body>
	<!-- Navbar -->
	<div th:if="${role!=null && role=='ADMIN'}"><div th:replace="~{fragments :: NavbarAdmin}"></div></div>
	<div th:if="${role!=null && role=='DEFAULT'}"><div th:replace="~{fragments :: NavbarUser}"></div></div>
	<div th:if="${#authorization.expression('isAnonymous()')}"><div th:replace="~{fragments :: NavbarAnonymous}"></div></div>

    <h1 class="text-center text-uppercase fw-bolder pt-3">Cuochi</h1>
    <div th:if="${chefs.isEmpty()}">Non ci sono cuochi nel sistema</div>

    <!-- grid-->
    <div id="grid">
        <div class="container-fluid p-4 mb-4">
            <div class="row g-3">
                <div class="col-lg-4 col-sm-6" th:each="chef : ${chefs}">
                    <!-- GRID-BOX -->
                    <div class="grid-box chef-box">
                        <div>
                            <img th:src="@{'/image/' + ${chef.image.id}}" class="chef-image">
                        </div>
                        <div class="grid-caption mt-n2 rounded-bottom-4">
                            <div class="grid-caption-heading text-cream">
                                <a th:href="@{'/chef/' + ${chef.id}}" th:text="${chef}" class="fw-bold text-decoration-none"></a>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
	 <div th:replace="~{fragments :: Footer}"></div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
