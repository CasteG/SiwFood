<!DOCTYPE html>
<html>
  <head>
    <title>Ingredients</title>
    <link rel="stylesheet" href="/stile.css?version=2" />
    <div th:replace="~{fragments :: Stylesheet}"></div>
  </head>

  <body>
    <div th:replace="~{fragments :: Navbar}"></div>

    <h1 class="text-center text-uppercase fw-bolder pt-3">Ingredienti</h1>
    
    <div class="list-group" th:if="${ingredients.isEmpty()}">
      Non ci sono ingredienti nel sistema
    </div>

    <div class="list-group" th:unless="${ingredients.isEmpty()}">
      <button type="button" th:each="ingredient : ${ingredients}" 
              th:href="@{'/ingredient/' + ${ingredient.id}}" 
              th:text="${ingredient}" 
              class="list-group-item list-group-item-action">
      </button>
    </div>
    
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
