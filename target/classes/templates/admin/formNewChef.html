<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>New Chef</title>
    <link rel="stylesheet" href="/stile.css?version=3" />
</head>
<body>
    <div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
    <h1>Aggiungi un cuoco</h1>
    <form th:action="@{/chef}" method="POST" th:object="${chef}">
        <!-- Sezione per la validazione -->
        <div th:if="${#fields.hasGlobalErrors()}">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
        </div>
        
        <div>
            Nome: <span><input type="text" th:field="${chef.firstName}"/></span>
            <!-- Sezione per la validazione -->
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </div>
        <div>
            Cognome: <span><input type="text" th:field="${chef.lastName}"/></span>
            <!-- Sezione per la validazione -->
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </div>
        <div>
            Data di nascita: <span><input type="text" th:field="${chef.dateOfBirth}"/></span>
            <!-- Sezione per la validazione -->
            <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>
        </div>
        <div>
            <span><button type="submit">Conferma</button></span>
        </div>
    </form>
</body>
</html>
