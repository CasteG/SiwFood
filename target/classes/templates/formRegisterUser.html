<!DOCTYPE html>
<html>

<head>
	<title>
		SiwMovie - Registrazione
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>

	<div>
		<a href="/"><img src="/images/logo-siw.png" width="50%" /></a>
	</div>
	<h1>Registrazione nuovo utente</h1>
	<form th:action="@{/register}" method="POST">
		<div>
			<label>Username</label>
			<span>
				<input type="text" placeholder="username" th:field="${credentials.username}" />
			</span>
			<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="*{credentials.username}"
				th:style="'color:red'">
			</span>
		</div>
		<div>
			<label>Password</label>
			<span><input type="password" placeholder="password" th:field="${credentials.password}" />
			</span>
			<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="*{credentials.password}"
				th:style="'color:red'">
			</span>
		</div>
		<div>
			<label>Nome</label>
			<span><input type="text" placeholder="nome" th:field="${user.firstName}" /></span>
			<span th:if="${#fields.hasErrors('user.firstName')}" th:errors="*{user.firstName}" th:style="'color:red'">
			</span>
		</div>
		<div>
			<label>Cognome</label>
			<span><input type="text" placeholder="cognome" th:field="${user.lastName}" /></span>
			<span th:if="${#fields.hasErrors('user.lastName')}" th:errors="*{user.lastName}" th:style="'color:red'">
			</span>
		</div>
		<div>
			<button type="submit">Registrati</button>
		</div>
		<br>
		<div>
			Sei gi√† registrato? <a th:href="@{/login}"> Fai l'accesso qui</a>
		</div>
	</form>
</body>

</html>
