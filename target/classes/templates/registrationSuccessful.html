<!DOCTYPE html>
<html>

<head>
    <title>Registrazione completata</title>
    <div th:replace="~{fragments :: Stylesheet}"></div>

    <style>
        body {
            background-color: #8FB7BB; /* Sfondo celeste */
            padding-top: 20px; /* Padding in alto per separare dal menu */
        }

        .container {
            background-color: #ffffff; /* Sfondo bianco per il contenitore */
            padding: 20px; /* Spaziatura interna */
            border-radius: 10px; /* Bordo arrotondato */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Ombra leggera */
        }

        .form_container {
            background-color: #f8f9fa; /* Sfondo grigio chiaro per il form */
            padding: 20px; /* Spaziatura interna */
            border-radius: 5px; /* Bordo arrotondato */
        }

        /* Stile per i messaggi di errore */
        .text-danger {
            font-weight: bold; /* Testo in grassetto */
        }

        /* Stile per i pulsanti */
        .btn-info {
            background-color: #8FB7BB; /* Colore di sfondo azzurro */
            border-color: #17a2b8; /* Colore del bordo azzurro */
        }

        .btn-info:hover {
            background-color: #138496; /* Colore di sfondo azzurro più scuro al passaggio del mouse */
            border-color: #117a8b; /* Colore del bordo azzurro più scuro al passaggio del mouse */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div th:if="${role != null}">
        <div th:replace="~{fragments :: NavbarUser}" th:if="${role == 'DEFAULT'}"></div>
        <div th:replace="~{fragments :: NavbarAdmin}" th:if="${role == 'ADMIN'}"></div>
    </div>
    <div th:if="${#authorization.expression('isAnonymous()')}">
        <div th:replace="~{fragments :: NavbarAnonymous}"></div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="container my-3">
                    <div class="form_container">
                        <div class="text-center">
                            <h1>Congratulazioni ti sei registrato!</h1>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Nome:</label>
                                <span class="form-control-plaintext" th:text="${user.firstName}"></span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Cognome:</label>
                                <span class="form-control-plaintext" th:text="${user.lastName}"></span>
                            </div>
                        </div>
                    </div>
                </div>                            
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments :: Footer}"></div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
